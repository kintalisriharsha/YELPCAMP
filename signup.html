<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" type="svg" href="Logo.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="index.html"><img src="Logo.svg" alt="Logo"></a>
                <a href="campgrounds.html" class="Back">Back to Campgrounds</a>
            </nav>
            <section>
                <div class="container1">
                    <h1>Start Exploring Camps From All Around The World</h1>
                    <form>
                        <label for="username">UserName</label>
                        <br>
                        <input type="text" placeholder="Ex:Yelp_camp" title="UserName" required id="username">
                        <br><br>
                        <label for="Password">Password</label>
                        <br>
                        <input type="password" placeholder="Ex:_YelpCamp@123" title="Password" required id="password">
                        <br><br>
                        <input type="checkbox">
                        <label>Remember Password</label>
                        <br><br>
                        <button type="submit" id="login">Create an account</button>
                        <br><br>
                        <p>Already a user ? <a href="login.html">Sign in</a></p>
                    </form>
                </div>
                <div class="container2">
                    <p>"YelpCamp has honestly saved me hours of reasearch time, and the camps on here are definitely well picked and added."</p>
                    <div class="imgs">
                        <img src="User Testimonial.svg" alt="user"><span>May Andrews <br> Professional Hiker</span>
                </div>
            </section>
        </div>
    </body>
</html>
